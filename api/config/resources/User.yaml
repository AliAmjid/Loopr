App\Entity\User:
    attributes:
    collectionOperations: {}
    itemOperations:
        get:
            method: GET
            controller: ApiPlatform\Core\Action\NotFoundAction
            read: false
            output: false
    graphql:
        normalizationContext:
            groups:
                - user:read
        denormalizationContext:
            groups:
                - user:write
        me:
            security_message: "r: USER_LOGGED"
            security: "is_granted('USER_LOGGED')"
            item_query: App\Controller\GetMeController
            args: [ ]
            normalization_context:
                groups:
                    - user:read
                    - aclRole:read
        item_query:
            security_mssage: "r: SEE_USER"
            security: "is_granted('SEE_USER')"
        collection_query:
            security_message: "r: LIST_ALL_USERS"
            security: "is_granted('LIST_ALL_USERS')"
            normalization_context:
                groups:
                    - user:read
                    - aclRole:read
        create:
            security: "is_granted('CREATE_USER')"
            security_message: "r: CREATE_USER"
            normalization_context:
                groups:
                    - user:read
                    - aclRole:read
            denormalization_context:
                groups:
                    - user:write
        changePassword:
            security: "is_granted('USER_LOGGED')"
            security_message: "r USER_LOGGED"
            mutation: App\Controller\ChangeUserPasswordController
            args:
                oldPassword:
                    type: String!
                newPassword:
                    type: String!
            
        update:
            security: "is_granted('EDIT_USER')"
            security_message: "r: EDIT_USER"
            normalization_context:
                groups:
                    - user:read
                    - aclRole:read
            denormalization_context:
                groups:
                    - user:write
