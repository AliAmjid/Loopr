App\Entity\Group:
    #disable rest
    collectionOperations: { }
    itemOperations:
        get:
            method: GET
            controller: ApiPlatform\Core\Action\NotFoundAction
            read: false
            output: false
    graphql:
        create:
            security_message: 'r: GROUP_CREATE'
            security: "is_granted('GROUP_CREATE')"
            normalization_context:
                groups:
                    - group:read
                    - user:read
            denormalization_context:
                groups:
                    - group:write
        update:
            security: "is_granted('GROUP_CREATE')"
            security_message: 'r: GROUP_CREATE'
            normalization_context:
                groups:
                    - group:read
                    - user:read
            denormalization_context:
                groups:
                    - group:write
        item_query:
            security_message: "r: GROUP_SHOW_ALL"
            security: "is_granted('GROUP_SHOW_ALL')"
            normalization_context:
                groups:
                    - group:read
        collection_query:
            security: "is_granted('GROUP_SHOW_ALL')"
            normalization_context:
                groups: ["group:read", "subjectHasGroup:read", "subject:read"]

